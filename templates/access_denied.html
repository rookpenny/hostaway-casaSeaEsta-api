<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Access Denied</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="min-h-screen flex items-center justify-center px-6">
    <div class="bg-white border border-slate-200 rounded-2xl p-8 shadow-sm max-w-lg text-center space-y-4">
      <h1 class="text-2xl font-semibold">Access Denied</h1>
      <p class="text-slate-600">
        Sorry, your email
        <span class="font-medium">{{ email }}</span>
        is not authorized to access this system.
      </p>
      <p class="text-slate-600">{{ error }}</p>
      <div class="mt-4 space-y-2">
        <a
          href="/pmc/signup"
          class="block py-3 px-5 rounded-xl bg-slate-900 text-white font-semibold hover:bg-slate-800"
        >
          Sign up as a new PMC â†’
        </a>
        <a
          href="/"
          class="block py-3 px-5 rounded-xl border border-slate-200 text-slate-700 font-semibold hover:bg-slate-50"
        >
          Return Home
        </a>
      </div>
    </div>
  </div>
</body>
</html>

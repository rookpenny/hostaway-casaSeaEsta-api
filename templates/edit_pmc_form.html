<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit PMC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #2d72d9;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e5bbf;
    }
  </style>
</head>
<body>

  <form method="POST" action="/admin/update-pmc">
    <h2>✏️ Edit PMC</h2>
    
    <input type="hidden" name="id" value="{{ pmc.id }}">

    <label for="pmc_name">PMC Name</label>
    <input type="text" id="pmc_name" name="pmc_name" value="{{ pmc.pmc_name }}" required>

    <label for="main_contact">Main Contact</label>
    <input type="text" id="main_contact" name="main_contact" value="{{ pmc.main_contact }}">

    <label for="contact_email">Contact Email</label>
    <input type="email" id="contact_email" name="contact_email" value="{{ pmc.email }}">

    <label for="pms_integration">PMS Integration</label>
    <select id="pms_integration" name="pms_integration">
      {% for option in ["Hostaway", "Guesty", "Lodgify", "Other"] %}
        <option value="{{ option }}" {% if pmc.pms_integration == option %}selected{% endif %}>{{ option }}</option>
      {% endfor %}
    </select>

    <label for="subscription_plan">Subscription Plan</label>
    <select id="subscription_plan" name="subscription_plan">
      {% for option in ["Free", "Pro", "Enterprise"] %}
        <option value="{{ option }}" {% if pmc.subscription_plan == option %}selected{% endif %}>{{ option }}</option>
      {% endfor %}
    </select>

    <label for="pms_account_id">PMS Account ID</label>
    <input type="text" id="pms_account_id" name="pms_account_id" value="{{ pmc.pms_account_id }}" required>

    <label for="pms_api_key">PMS API Key</label>
    <input type="text" id="pms_api_key" name="pms_api_key" value="{{ pmc.pms_api_key }}" required>

    <label for="pms_secret">PMS Secret</label>
    <input type="text" id="pms_secret" name="pms_secret" value="{{ pmc.pms_secret }}">

    <label for="active">Active</label>
    <select id="active" name="active">
      <option value="true" {% if pmc.active %}selected{% endif %}>Yes</option>
      <option value="false" {% if not pmc.active %}selected{% endif %}>No</option>
    </select>

    <button type="submit">Update PMC</button>
  </form>

</body>
</html>

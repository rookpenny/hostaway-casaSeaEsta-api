{% if session %}
  <div class="flex items-start justify-between gap-3">
    <div>
      <div class="text-sm font-semibold">Chat #{{ session.id }}</div>
      <div class="text-xs text-slate-500 mt-1">
        {{ property.property_name if property else "Unknown property" }}
        â€¢ Property ID: {{ session.property_id }}
      </div>
    </div>

    <button type="button"
      class="text-xs font-semibold text-slate-700 hover:underline"
      data-chat-detail-close>
      Close
    </button>
  </div>

  <!-- Everything else from your page (action panel, summary, messages)... -->
  <!-- IMPORTANT: remove the <script> block at the bottom -->
{% else %}
  <div class="text-sm text-slate-600">Select a chat from the list.</div>
{% endif %}

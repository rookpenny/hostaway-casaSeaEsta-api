<table class="w-full text-sm">
  <thead class="text-xs text-slate-500">
    <tr class="border-b border-slate-200">
      <th class="text-left py-2">Title</th>
      <th class="text-left py-2">Property</th>
      <th class="text-left py-2">Status</th>
      <th class="text-right py-2">Actions</th>
    </tr>
  </thead>

  <tbody>
    {% for g in guides %}
    <tr class="border-b border-slate-100" data-guide-row="{{ g.id }}">
      <td class="py-2 font-medium">
        {{ g.title }}
      </td>

      <td class="py-3 text-slate-600">
        {{ g.property_name or "â€”" }}
      </td>

      <td class="py-2">
        <label class="inline-flex items-center gap-2">
          <input
            type="checkbox"
            class="h-5 w-5"
            {% if g.is_active %}checked{% endif %}
            data-guide-active
            data-guide-id="{{ g.id }}"
          />
          <span class="text-sm font-medium text-slate-700">
            Active
          </span>
        </label>
      </td>

      <td class="py-2 text-right">
        <button
          type="button"
          class="text-xs font-semibold hover:underline"
          data-guide-edit="{{ g.id }}">
          Edit
        </button>

        <button
          type="button"
          class="ml-3 text-xs font-semibold text-rose-600 hover:underline"
          data-guide-delete="{{ g.id }}">
          Delete
        </button>
      </td>
    </tr>
    {% endfor %}

    {% if not guides %}
    <tr>
      <td colspan="4" class="py-6 text-center text-slate-500">
        No guides yet.
      </td>
    </tr>
    {% endif %}
  </tbody>
</table>

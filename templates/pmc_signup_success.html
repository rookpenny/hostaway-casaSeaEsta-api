<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup complete</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <main class="max-w-xl mx-auto px-6 py-16">
    <div class="bg-white border border-slate-200 rounded-2xl p-6 shadow-sm">
      <div class="text-sm font-semibold text-emerald-700">Payment received ✓</div>
      <h1 class="mt-2 text-2xl font-semibold">You’re all set</h1>
      <p class="mt-2 text-sm text-slate-600">
        We’re activating your account now. If you still see a pending banner, refresh in a few seconds.
      </p>

      <div class="mt-6 flex gap-2">
        <a href="/admin/dashboard"
           class="h-11 px-5 inline-flex items-center rounded-xl bg-slate-900 hover:bg-slate-800 text-white text-sm font-semibold">
          Go to dashboard
        </a>
        <a href="/auth/login"
           class="h-11 px-5 inline-flex items-center rounded-xl border border-slate-200 bg-white hover:bg-slate-50 text-sm font-semibold">
          Log in
        </a>
      </div>

      {% if session_id %}
      <div class="mt-4 text-xs text-slate-400 break-all">
        Session: {{ session_id }}
      </div>
      {% endif %}
    </div>
  </main>
</body>
</html>

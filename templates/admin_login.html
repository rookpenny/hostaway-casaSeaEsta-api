<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HostScout Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-950 text-white">
  <div class="min-h-screen flex items-center justify-center px-6">
    <div class="w-full max-w-md">
      <div class="rounded-3xl border border-white/10 bg-white/5 p-8 shadow-2xl">
        <div class="flex items-center gap-3">
          <div class="h-11 w-11 rounded-2xl bg-white text-slate-950 grid place-items-center font-bold">H</div>
          <div>
            <div class="text-lg font-semibold leading-5">HostScout Admin</div>
            <div class="text-sm text-white/60">Sign in to access your dashboard</div>
          </div>
        </div>

        {% if error %}
          <div class="mt-5 p-3 rounded-xl border border-rose-500/30 bg-rose-500/10 text-rose-100 text-sm">
            {{ error }}
          </div>
        {% endif %}

        <div class="mt-7">
          <a href="/auth/login/google"
             class="w-full h-12 rounded-2xl bg-white text-slate-950 font-semibold grid place-items-center hover:bg-white/90 transition">
            Continue with Google
          </a>
        </div>

        <div class="mt-6 pt-6 border-t border-white/10 text-xs text-white/40">
          Use the Google account thatâ€™s been added to your PMC team or super admin allowlist.
        </div>
      </div>
    </div>
  </div>
</body>
</html>

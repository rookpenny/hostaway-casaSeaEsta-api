<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Sandy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fce6f0, #f7ddee);
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .chat-container {
      max-width: 420px;
      width: 100%;
      margin-top: 2rem;
      background-color: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      padding: 1.5rem;
      text-align: center;
      background: #fff;
    }
    .header h1 {
      font-size: 1.2rem;
      color: #333;
      margin: 0;
    }
    .subheading {
      color: #d2418b;
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    #chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      height: 420px;
      background: #fdf9fb;
    }
    .msg {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #dbeafe;
      color: #1e3a8a;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }
    .bot {
      background: #fce7f3;
      color: #701a75;
      align-self: flex-start;
      margin-right: auto;
    }
    .typing {
      font-style: italic;
      color: #aaa;
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #eee;
      background: #fff;
    }
    .chat-input input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 999px;
      font-size: 1rem;
    }
    .chat-input button {
      background: #d2418b;
      color: white;
      border: none;
      margin-left: 0.5rem;
      padding: 0.75rem 1.2rem;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1>Chat with Sandy üå¥</h1>
      <div class="subheading">AI Assistant</div>
    </div>

    <div id="chat-box"></div>

    <div class="chat-input">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message..."
        onkeypress="handleKey(event)"
      />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addTyping() {
      const typing = document.createElement("div");
      typing.className = "msg bot typing";
      typing.id = "typing";
      typing.textContent = "Sandy is typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    function handleKey(e) {
      if (e.key === "Enter") sendMessage();
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      addMessage(userMsg, "user");
      input.value = "";

      addTyping();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: `You are Sandy, a beachy, upbeat AI concierge for a vacation rental called Casa Sea Esta. Stay friendly, helpful, and local. Respond to the user like you're a sunny, laid-back expert assistant. Message from guest: "${userMsg}"`
          })
        });

        const data = await res.json();
        removeTyping();
        addMessage(data.response || "Hmm, I didn't catch that ‚Äî could you try again? üå¥", "bot");
      } catch (err) {
        removeTyping();
        addMessage("Oops! Something went wrong. Try again later. üêö", "bot");
      }
    }
  </script>
</body>
</html>

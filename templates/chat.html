<!DOCTYPE html>
<html>
<head>
  <title>Chat with Sandy</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f4f4; }
    #chat-box {
      border: 1px solid #ccc;
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      height: 400px;
      overflow-y: scroll;
      margin-bottom: 1rem;
    }
    .msg { margin: 0.5rem 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    .typing {
      font-style: italic;
      color: gray;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Chat with Sandy ü§ñ</h1>
  <div id="chat-box"></div>
  <input
    type="text"
    id="user-input"
    placeholder="Type your message..."
    onkeypress="handleKey(event)"
  />
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatBox = document.getElementById("chat-box");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addTyping() {
      const typing = document.createElement("div");
      typing.className = "msg bot typing";
      typing.id = "typing";
      typing.textContent = "Sandy is typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    function handleKey(e) {
      if (e.key === "Enter") sendMessage();
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      addMessage(userMsg, "user");
      input.value = "";

      addTyping();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: `You are Sandy, a beachy, upbeat AI concierge for a vacation rental called Casa Sea Esta. Stay friendly, helpful, and local. Respond to the user like you're a sunny, laid-back expert assistant. Message from guest: "${userMsg}"`
          })
        });

        const data = await res.json();
        removeTyping();
        addMessage(data.response || "Hmm, I didn't catch that ‚Äî could you try again? üå¥", "bot");
      } catch (err) {
        removeTyping();
        addMessage("Oops! Something went wrong. Try again later. üêö", "bot");
      }
    }
  </script>
</body>
</html>

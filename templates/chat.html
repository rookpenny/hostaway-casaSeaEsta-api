<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Sandy</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #fbe8f8 0%, #e2d1f9 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-container {
      background: #fff;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    .chat-header {
      padding: 1.5rem;
      background: #fce8f4;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ac3b87;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #fff;
    }

    .msg {
      display: flex;
      margin-bottom: 1rem;
    }

    .msg.user {
      justify-content: flex-end;
    }

    .msg.bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      position: relative;
      font-size: 0.95rem;
    }

    .msg.user .bubble {
      background: #dbeaff;
      color: #003366;
      border-bottom-right-radius: 0;
    }

    .msg.bot .bubble {
      background: #f3f0ff;
      color: #442a73;
      border-bottom-left-radius: 0;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 0 0.5rem;
    }

    .msg.user .avatar {
      order: 1;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #eee;
      padding: 1rem;
      background: #fff;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-right: 0.5rem;
    }

    .chat-input button {
      background: #ac3b87;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .typing {
      font-style: italic;
      color: #999;
      margin-left: 2.5rem;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üå¥ Chat with Sandy</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKey(event)" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      if (sender === "user") {
        msg.appendChild(bubble);
        msg.appendChild(avatar);
      } else {
        msg.appendChild(avatar);
        msg.appendChild(bubble);
      }

      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addTyping() {
      const typing = document.createElement("div");
      typing.className = "msg bot typing";
      typing.id = "typing";
      typing.innerHTML = '<div class="avatar"></div><div class="bubble">Sandy is typing...</div>';
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    function handleKey(e) {
      if (e.key === "Enter") sendMessage();
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      addMessage(userMsg, "user");
      input.value = "";

      addTyping();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: `You are Sandy, a beachy, upbeat AI concierge for a vacation rental called Casa Sea Esta. Stay friendly, helpful, and local. Respond to the user like you're a sunny, laid-back expert assistant. Message from guest: "${userMsg}"`
          })
        });

        const data = await res.json();
        removeTyping();
        addMessage(data.response || "Hmm, I didn't catch that ‚Äî could you try again? üå¥", "bot");
      } catch (err) {
        removeTyping();
        addMessage("Oops! Something went wrong. Try again later. üêö", "bot");
      }
    }
  </script>
</body>
</html>

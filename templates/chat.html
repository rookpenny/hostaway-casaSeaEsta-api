<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Assistant - Casa Sea Esta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <button id="dark-toggle" onclick="toggleDarkMode()">Dark Mode</button>
  <h1>Ready to bring new life<br>to your social media?</h1>
  <h2>SMM model ⟲</h2>

  <div class="tag-group">
    <div class="tag">Engagement Post</div>
    <div class="tag">Trending Memes</div>
    <div class="tag">Object Showcase</div>
    <div class="tag">Behind-the-Scenes Snippets</div>
    <div class="tag">Throwback Remix</div>
  </div>

  <div class="chat-box" id="chat-box">
    <div class="carousel-wrapper">
      <button class="carousel-button left" onclick="scrollCarousel(-1)">‹</button>
      <div class="carousel" id="trend-carousel">
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="No-Buy 2025" />
          <div><strong>No-Buy 2025</strong></div>
          <div>A trend encouraging minimal spending on non-essentials.</div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Digital Detox" />
          <div><strong>Digital Detox</strong></div>
          <div>Ways of unplugging from digital distractions.</div>
        </div>
      </div>
      <button class="carousel-button right" onclick="scrollCarousel(1)">›</button>
    </div>
  </div>

  <div class="chat-input-bar">
    <div class="chat-input-wrapper">
      <button class="chat-plus" onclick="document.getElementById('file-upload').click()">+</button>
      <input type="file" id="file-upload" accept="image/*" style="display:none;" />
      <input type="text" id="user-input" placeholder="Type a message here..." onkeypress="handleKey(event)" />
    </div>
  </div>

  <audio id="chat-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1e0b6c9cd7.mp3?filename=click-pop-18530.mp3" preload="auto"></audio>

  <script src="chat.js"></script>
</body>
</html>

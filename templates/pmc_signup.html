<!doctype html>
<html>
<head><meta charset="utf-8"><title>HostScout - PMC Signup</title></head>
<body style="font-family: system-ui; max-width: 520px; margin: 40px auto;">
  <h2>Create your HostScout PMC account</h2>
  <form method="post" action="/pmc/signup">
    <label>PMC name</label><br/>
    <input name="pmc_name" required style="width:100%; padding:10px; margin:6px 0 14px;"/>

    <label>Admin name</label><br/>
    <input name="admin_name" style="width:100%; padding:10px; margin:6px 0 14px;"/>

    <label>Admin email</label><br/>
    <input name="admin_email" type="email" required style="width:100%; padding:10px; margin:6px 0 14px;"/>

    <button type="submit" style="padding:12px 16px;">Continue to payment</button>
  </form>
</body>
</html>

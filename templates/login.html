<!DOCTYPE html>
<html>
<head>
  <title>PMC Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .login-box {
      display: inline-block;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .google-btn {
      background-color: #4285F4;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .google-btn:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>PMC Login</h1>
    <p>Click below to sign in with your Google account:</p>
    <a href="/auth/login">
      <button class="google-btn">Login with Google</button>
    </a>
  </div>
</body>
</html>

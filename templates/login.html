<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – Casa Sea Esta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="min-h-screen flex flex-col items-center justify-center px-6">
    <h1 class="text-2xl font-semibold mb-6">Welcome to Casa Sea Esta PMC Login</h1>

    <!-- Google sign-in -->
    <a href="/auth/login/google"
       class="inline-flex items-center justify-center px-6 py-3 mb-4 rounded-xl bg-blue-600 hover:bg-blue-500 text-white text-sm font-semibold transition-colors"
       title="Sign in securely with Google">
      Continue with Google
    </a>

    <div class="text-sm text-slate-500 mb-4">or</div>

    <!-- Email login form -->
    <form action="/auth/login/email" method="post" class="w-full max-w-sm space-y-3">
      <label for="email" class="block text-sm font-semibold text-slate-700">Continue with email</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        class="block w-full h-11 px-3 rounded-xl border border-slate-200 bg-white text-sm focus:outline-none focus:ring-2 focus:ring-slate-900/20"
        placeholder="you@example.com"
      />
      <button
        type="submit"
        class="w-full h-11 rounded-xl bg-slate-900 hover:bg-slate-800 text-white text-sm font-semibold"
      >
        Send login link →
      </button>
    </form>
  </div>
</body>
</html>

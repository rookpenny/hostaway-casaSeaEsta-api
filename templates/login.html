<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>PMC Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    h1 { color: #2b7a78; }
    .button { margin-top: 1rem; padding: 0.6rem 1.2rem; background-color: #4285F4; color: white; text-decoration: none; border-radius: 4px; display: inline-block; }
  </style>
</head>
<body>
  <h1>Welcome to the PMC Portal</h1>
  <p>To continue, please log in using your Google account:</p>

  <a class="button" href="/auth/login/google">Sign in with Google</a>

  {% if request.query_params.get("error") %}
    <p style="color:red;">Invalid login credentials</p>
  {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New PMC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 2rem;
      background: #2d72d9;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Add New PMC</h1>

<form method="post" action="/admin/new-pmc">
  <label for="pmc_name">PMC Name</label>
  <input type="text" id="pmc_name" name="pmc_name" required />

  <label for="email">Email</label>
  <input type="email" id="email" name="email" />

  <label for="main_contact">Main Contact</label>
  <input type="text" id="main_contact" name="main_contact" />

  <label for="subscription_plan">Subscription Plan</label>
  <select id="subscription_plan" name="subscription_plan">
    <option value="">-- Select --</option>
    <option value="free">Free</option>
    <option value="pro">Pro</option>
    <option value="enterprise">Enterprise</option>
  </select>

  <label for="pms_integration">PMS Integration</label>
  <select id="pms_integration" name="pms_integration" required>
    <option value="">-- Select --</option>
    <option value="hostaway">Hostaway</option>
    <option value="hostfully">Hostfully</option>
    <option value="guesty">Guesty</option>
  </select>

  <label for="pms_api_key">PMS API Key</label>
  <input type="text" id="pms_api_key" name="pms_api_key" required />

  <label for="pms_account_id">PMS Account ID</label>
  <input type="text" id="pms_account_id" name="pms_account_id" required />

  <label for="active">Active</label>
  <select id="active" name="active">
    <option value="true">✅ Active</option>
    <option value="false">❌ Inactive</option>
  </select>

  <button type="submit">Save PMC</button>
</form>

  <script>
    const integrationSelect = document.getElementById("pms_integration");
    const clientIdLabel = document.getElementById("client_id_label");
    const secretLabel = document.getElementById("secret_label");

    const labelMap = {
      "Hostaway": { client: "Hostaway Client ID", secret: "Hostaway Secret" },
      "Guesty": { client: "Guesty API Key", secret: "Guesty API Secret" },
      "Lodgify": { client: "Lodgify Client ID", secret: "Lodgify Secret" },
      "Other": { client: "Client ID", secret: "Secret" }
    };

    function updateLabels() {
      const selected = integrationSelect.value;
      const labels = labelMap[selected] || labelMap["Other"];
      clientIdLabel.textContent = labels.client;
      secretLabel.textContent = labels.secret;
    }

    integrationSelect.addEventListener("change", updateLabels);
    updateLabels(); // Initialize on page load
  </script>

</body>

</html>

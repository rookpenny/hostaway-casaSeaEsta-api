<!DOCTYPE html>
<html>
<head>
  <title>New PMC Onboarding</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #2d72d9;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }
    label {
      font-weight: bold;
    }
    .message {
      max-width: 500px;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 6px;
      text-align: center;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <!-- Success or error message -->
  <div class="message success" style="display: {{ 'block' if request.query_params.get('status') == 'success' else 'none' }};">
    ✅ PMC successfully added!
  </div>
  <div class="message error" style="display: {{ 'block' if request.query_params.get('status') == 'error' else 'none' }};">
    ❌ Failed to add PMC. Please try again.
  </div>

  <form method="post" action="/admin/add-pmc">
    <h2>Add New PMC</h2>

    <label for="pmc_name">PMC Name</label>
    <input type="text" name="pmc_name" id="pmc_name" placeholder="e.g. Sunshine Rentals" required />

    <label for="contact_email">Contact Email</label>
    <input type="email" name="contact_email" id="contact_email" placeholder="e.g. info@example.com" required />

    <label for="main_contact">Main Contact</label>
    <input type="text" name="main_contact" id="main_contact" placeholder="e.g. Jane Doe" required />

    <label for="subscription_plan">Subscription Plan</label>
    <select name="subscription_plan" id="subscription_plan" required>
      <option value="">Select a plan</option>
      <option value="Free">Free</option>
      <option value="Pro">Pro</option>
      <option value="Enterprise">Enterprise</option>
    </select>

    <label for="pms_integration">PMS Integration</label>
    <select name="pms_integration" id="pms_integration" required>
      <option value="">Select integration</option>
      <option value="Hostaway">Hostaway</option>
      <option value="Guesty">Guesty</option>
      <option value="Lodgify">Lodgify</option>
      <option value="Other">Other</option>
    </select>

    <label for="pms_client_id" id="client_id_label">Client ID</label>
    <input type="text" name="pms_client_id" id="pms_client_id" placeholder="Enter Client ID" required />

    <label for="pms_secret" id="secret_label">Secret</label>
    <input type="password" name="pms_secret" id="pms_secret" placeholder="Enter API Secret" required />

    <label for="pms_account_id">PMS Account ID</label>
    <input type="text" name="pms_account_id" id="pms_account_id" placeholder="e.g. 63652" required />

    <label>
      <input type="checkbox" name="active" id="active" />
      Active
    </label>

    <button type="submit">Submit</button>
  </form>

  <script>
    const integrationSelect = document.getElementById("pms_integration");
    const clientIdLabel = document.getElementById("client_id_label");
    const secretLabel = document.getElementById("secret_label");

    const labelMap = {
      "Hostaway": { client: "Hostaway Client ID", secret: "Hostaway Secret" },
      "Guesty": { client: "Guesty API Key", secret: "Guesty API Secret" },
      "Lodgify": { client: "Lodgify Client ID", secret: "Lodgify Secret" },
      "Other": { client: "Client ID", secret: "Secret" }
    };

    function updateLabels() {
      const selected = integrationSelect.value;
      const labels = labelMap[selected] || labelMap["Other"];
      clientIdLabel.textContent = labels.client;
      secretLabel.textContent = labels.secret;
    }

    integrationSelect.addEventListener("change", updateLabels);
    updateLabels(); // Initialize on page load
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>New PMC Onboarding</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #2d72d9;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }
    .success, .error {
      text-align: center;
      margin-top: 1rem;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <form id="pmcForm">
    <h2>Add New PMC</h2>

    <label>PMC Name</label>
    <input type="text" name="PMC Name" required />

    <label>Hostaway Account ID</label>
    <input type="text" name="Hostaway Account ID" required />

    <label>Contact Email</label>
    <input type="email" name="Contact Email" required />

    <label>Main Contact</label>
    <input type="text" name="Main Contact" required />

    <label>Subscription Plan</label>
    <select name="Subscription Plan" required>
      <option value="">Select a plan</option>
      <option value="Free">Free</option>
      <option value="Pro">Pro</option>
      <option value="Enterprise">Enterprise</option>
    </select>

    <label>
      <input type="checkbox" name="Active" />
      Active
    </label>

    <button type="submit">Submit</button>
    <div class="success" id="successMsg" style="display: none;">✅ PMC added successfully!</div>
    <div class="error" id="errorMsg" style="display: none;">❌ Failed to add PMC.</div>
  </form>

  <script>
    const form = document.getElementById('pmcForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById("successMsg").style.display = "none";
      document.getElementById("errorMsg").style.display = "none";

      const formData = new FormData(form);
      const fields = {};

      formData.forEach((value, key) => {
        if (key === "Active") {
          fields[key] = form.elements[key].checked;
        } else {
          fields[key] = value;
        }
      });

      try {
        const res = await fetch("https://api.airtable.com/v0/YOUR_BASE_ID/YOUR_PMC_TABLE_ID", {
          method: "POST",
          headers: {
            "Authorization": "Bearer YOUR_AIRTABLE_API_KEY",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ fields })
        });

        if (!res.ok) throw new Error(await res.text());

        document.getElementById("successMsg").style.display = "block";
        form.reset();
      } catch (err) {
        console.error(err);
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>

</body>
</html>

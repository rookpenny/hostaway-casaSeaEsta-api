i<!DOCTYPE html>
<html>
<head>
  <title>New PMC Onboarding</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #2d72d9;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form method="post" action="/admin/add-pmc">
    <h2>Add New PMC</h2>

    <label>PMC Name</label>
    <input type="text" name="pmc_name" required />

    <!-- PMC ID is removed from the form since it's autogenerated -->

    <label>Hostaway Account ID</label>
    <input type="text" name="hostaway_account_id" required />

    <label>Contact Email</label>
    <input type="email" name="contact_email" required />

    <label>Main Contact</label>
    <input type="text" name="main_contact" required />

    <label>Subscription Plan</label>
    <select name="subscription_plan" required>
      <option value="">Select a plan</option>
      <option value="Free">Free</option>
      <option value="Pro">Pro</option>
      <option value="Enterprise">Enterprise</option>
    </select>

    <label>PMS Integration</label>
    <select name="pms_integration" required>
      <option value="Hostaway">Hostaway</option>
    </select>

    <label>
      <input type="checkbox" name="active" />
      Active
    </label>

    <button type="submit">Submit</button>
  </form>


  <script>
    const form = document.getElementById('pmcForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById("successMsg").style.display = "none";
      document.getElementById("errorMsg").style.display = "none";

      const formData = new FormData(form);
      const fields = {};

      formData.forEach((value, key) => {
        if (key === "Active") {
          fields[key] = form.elements[key].checked;
        } else {
          fields[key] = value;
        }
      });

      try {
        const res = await fetch("https://api.airtable.com/v0/YOUR_BASE_ID/YOUR_PMC_TABLE_ID", {
          method: "POST",
          headers: {
            "Authorization": "Bearer YOUR_AIRTABLE_API_KEY",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ fields })
        });

        if (!res.ok) throw new Error(await res.text());

        document.getElementById("successMsg").style.display = "block";
        form.reset();
      } catch (err) {
        console.error(err);
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>

</body>
</html>
